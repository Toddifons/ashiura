<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <title>upload</title>
</head>
<body>
    <h2>로그인</h2>

    <form class="m-l" role="form" th:action="@{/auth/loginForm}" enctype="application/json"
          action="#" id="loginForm" method="post">

        <div class="form-group">
            <input type="text"  name="userName" id="userName"
                   class="form-control" placeholder="userName" required="required"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password"
                   class="form-control" placeholder="Password" required="required"/>
        </div>
        <button type="submit" class=>Login</button>
    </form>

    <script>
    function login() {
      const form = document.getElementById('loginForm');
      const userName = document.getElementById('userName').value;
      const password = document.getElementById('password').value;

      const data = {
        userName: userName,
        password: password,
      };

      const jsonData = JSON.stringify(data);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/auth/login');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(jsonData);
    }
    </script>

    <button type="button" class="btn btn-primary" onclick="history.go(-1)">redirect</button>

<!--    "btn btn-primary block full-width m-b"-->

</body>
</html>
